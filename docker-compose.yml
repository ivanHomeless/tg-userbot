    driver: local

# ============================================
# Использование:
# ============================================
#
# Запуск:
#   docker-compose up -d
#
# Остановка:
#   docker-compose down
#
# Просмотр логов:
#   docker-compose logs -f db
#
# Подключение к PostgreSQL:
#   docker-compose exec db psql -U botuser -d telegram_bot
#
# Полная очистка (удаление данных):
#   docker-compose down -v
#
# pgAdmin доступен на:
#   http://localhost:5050
#   Email: admin@example.com
#   Password: admin
#
# После входа в pgAdmin добавьте сервер:
#   Host: db
#   Port: 5432
#   Username: botuser
